<ion-header>

  <ion-navbar>
    <ion-title>{{talk?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>Title</ion-list-header>
    <ion-item text-wrap>{{talk?.title}}</ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Schedule</ion-list-header>
    <ion-item>
      <ion-label>At</ion-label>
      <ion-label>{{talk?.start | date:'longDate'}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Duration</ion-label>
      <ion-label>{{talk?.start | date:'jm' }} - {{talk?.end | date:'jm' }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Authors</ion-list-header>
    <ion-item *ngFor="let author of talk.authorsobs">{{(author | async)?.name}}</ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Description</ion-list-header>
    <ion-row padding>{{talk?.description}}</ion-row>
  </ion-list>

  <ion-list>
    <ion-list-header>Tags</ion-list-header>
    <ion-item padding><span *ngFor="let tag of talk?.tags" text-wrap>#{{tag}}&nbsp;</span></ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Theme</ion-list-header>
    <ion-item>{{(talk?.themeobs | async)?.name}}</ion-item>
  </ion-list>

</ion-content>
